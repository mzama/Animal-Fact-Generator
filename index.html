<!DOCTYPE html>
<html>
    <head>
        <title>Animal Fact Generator</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="main.css">
        <script> </script>
        <script type="text/javascript" src="data.json"></script>
        <script type="text/javascript" src="bundle.js"></script>
    </head>
    <body>
        <div class="bg-image"></div>
        <div class="content-container">            
            <div class="page-title">                
            <div class="new-fact">
                <button id="newFact">New Fact</button>
            </div>
                <h1>Animal
                    <br>
                    Fact<br>
                    Generator</h1>
            </div>
            <div class="fact">
                <div class="fact-title">
                    <h2>Fact Heading</h2>
                </div>
                <div class="fact-body">
                    <div class="fact-copy">
                        <img id="factImg">         
                        <p>
                            Content! An interesting full description on a fact about an animal. I need more content to fill this line. Just a little more now to get a newline.
                        </p>                                 
                    </div>                    
                </div>                
                <div class="fact-link">
                    <a href="#">Read more...</a>                    
                </div> 
            </div>
        </div>
    </body>
</html>
